<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英语复习系统</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/docx@9.1.0/build/index.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- 更新 PizZip 库的 CDN 链接 -->
  <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.7/dist/pizzip.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.47.1/docxtemplater.min.js"></script>
  <script src="./docx-data.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <div id="message"></div>
  
  <div id="container">
    <div id="header">
      <h1>喵～英语复习小助手</h1>
      <div class="header-buttons">
        <button id="pomodoro-button" class="icon-button" title="设置番茄时钟">⏱️</button>
        <button id="theme-toggle" class="icon-button" title="切换颜色模式">🌙</button>
        <button id="audio-toggle" class="icon-button" title="开启/关闭语音提示">🔇</button> <!-- 新增按钮 -->
      </div>
    </div>
    
    <div id="main-content">
      <div id="answer">
        <div class="form-group">
          <label for="file-selector">选择练习文档喵～</label>
          <select id="file-selector" class="select-input"></select>
        </div>
        
        <div id="question">
          <div id="chinese-text">喵～请选择一个文档开始练习</div>
          
          <div class="input-container">
            <input class="input" type="text" id="answer-input" placeholder="请输入对应的英文喵～" disabled>
          </div>
          
          <div class="progress-container">
            <div id="progress-bar">
              <div id="progress-bar-inner"></div>
            </div>
            <span id="progress-text">0/0</span>
          </div>
          
          <div class="button-group">
            <button id="submit-button" class="primary-button" disabled>提交喵～</button>
          </div>
        </div>
      </div>
      
      <div id="list">
        <h3>错题记录喵～</h3>
        <div id="error-list">
          <ul id="error-items"></ul>
        </div>
        <div class="button-group">
          <button id="retry-button" class="secondary-button">重做错题</button>
          <button id="import-button" class="secondary-button">导入错题</button> <!-- 新增导入按钮 -->
          <button id="export-button" class="secondary-button">导出错题</button>
        </div>
        <input type="file" id="import-file-input" accept=".docx" style="display: none;"> <!-- 修改 accept 属性 -->
      </div>
    </div>
  </div>
  
  <!-- 番茄时钟设置弹窗 -->
  <div id="pomodoro-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>番茄时钟设置喵～</h2>
      <div class="form-group">
        <label for="study-time">学习时间（分钟）：</label>
        <input type="number" id="study-time" min="1" max="120" value="25" class="input">
      </div>
      <div class="form-group">
        <label for="break-time">休息时间（分钟）：</label>
        <input type="number" id="break-time" min="1" max="30" value="5" class="input">
      </div>
      <button id="start-pomodoro" class="primary-button">开始计时喵～</button>
    </div>
  </div>
  
  <!-- 番茄时钟显示区域 -->
  <div id="pomodoro-timer" class="timer-container">
    <div class="timer-content">
      <span id="timer-status">学习中</span>
      <span id="timer-countdown">25:00</span>
    </div>
    <button id="pause-timer" class="icon-button" title="暂停/继续">⏯️</button>
    <button id="stop-timer" class="icon-button" title="停止">⏹️</button>
  </div>
</body>
</html>
